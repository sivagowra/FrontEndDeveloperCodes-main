<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Function</title>
</head>
<body>
  <p>Hello Siva</p>
  <p id="deno"></p>
  <h1 id="demo"></h1>
  <h2 id="demo1"></h2>
  <div id="ajax-content"></div> <!-- This will show the loaded file content -->

  <script>
    // 1. Simple callback example
    let myFunction = (some) => {
      document.getElementById('deno').innerHTML = some;
    };

    let lastFunction = (p1, p2, callback) => {
      let sum = p1 + p2;
      callback(sum);
    };

    lastFunction(10, 20, myFunction); // Shows 30 in <p id="deno">


    // 2. Timeout example
    let myfun = () => {
      document.getElementById('demo').innerHTML = "naidu";
    };
    setTimeout(myfun, 1000);

    let newFunction = (value) => {
      document.getElementById("demo1").innerHTML = value;
    };
    setTimeout(function () {
      newFunction("hello babu");
    }, 1000);


    // 3. Load content from callBackNewFunction.html using callback
    function displayContent(data) {
      document.getElementById("ajax-content").innerHTML = data;
    }

    function loadFile(callback) {
      let req = new XMLHttpRequest();
      req.onload = function () {
        if (req.status == 200) {
          callback(this.responseText);
        } else {
          callback("Error: " + req.status);
        }
      };
      req.open("GET", "callBackNewFunction.html");
      req.send();
    }

    loadFile(displayContent); // Loads and displays file content
  </script>
</body>
</html>
