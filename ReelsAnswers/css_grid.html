<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layouts</title>
    <style>
        .container{
            width: 95%;
            height:60%;
            margin: 0 auto;
            background-color: pink;
            display: grid;
            outline: 8px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>item1</p>
            <p>item2</p>
            <p>item3</p>
            <p>item4</p>
            <p>item5</p>
            <p>item6</p>
            <p>item7</p>
            <p>item8</p>
            <p>item9</p>
            
    </div>
    
</body>
</html>
