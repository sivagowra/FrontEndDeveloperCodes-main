<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form >
        <fieldset >
            <legend>Orginal Receipt</legend>
            <label for="username">User Name</label><br>
            <input type="text" id="username" name="username" autofocus><br>
            <label for="password">Pass word</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="phonenumber">Phone Number</label><br>
            <input type="number" id="phonenumber" name="phonenumber"><br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender"><br><br>
            <label for="langvage">Programing Lnagvage</label>
            <select name="langvage" id="langvage" size="1">
                <option value="HTML" selected>Select</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JAVASCRIPT" >JAVASCRIPT</option>
                <option value="PYTHON">PYTHON</option>
            </select><br>
            <br>
            <textarea name="messgae" id="area" rows="10" cols="70"></textarea>
        </fieldset>
       
    </form>
    
</body>
</html>
