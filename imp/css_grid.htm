<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Property</title>
    <style>
        .parent{
            display: grid;
            grid-template-columns:200px 400px;
            grid-row: 400px;

        }
        .child{
            width: 50px;
            height: 30px;
            border: 1px solid black;
            padding: 2px;
            margin: 2px;
        }

    </style>
</head>
<body>
<div class="parent">
    <p class="child">child-1</p>
    <p class="child">child-2</p>
    <p class="child">child-3</p>
    <p class="child">child-4</p>
    <p class="child">child-5</p>
    <p class="child">child-6</p>


</div>
    
</body>
</html>
