<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Div Order on Mobile</title>
    <style>
        .container {
            display: flex;
            flex-direction: row; /* Default order for desktop */
            gap: 10px;
        }
        .box {
            width: 100px;
            height: 100px;
            color: white;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }
        .box1 { background-color: red; order: 2; }
        .box2 { background-color: blue; order: 1; }
        .box3 { background-color: green; order: 3; }
        .box4 { background-color: orange; order: 4; }

        /* Change order on mobile screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack divs in mobile */
            }
            .box1 { order: 3; } /* Change order */
            .box2 { order: 4; }
            .box3 { order: 1; }
            .box4 { order: 2; }
        }
        
    </style>
</head>
<body>

    <div class="container">
        <div class="box box1">Div 1</div>
        <div class="box box2">Div 2</div>
        <div class="box box3">Div 3</div>
        <div class="box box4">Div 4</div>
    </div>

</body>
</html>
