<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form method="get" action="secondwebpage.html">
    <fieldset>
      <legend>Original Object</legend>
      <label for="username">User Name:</label>
      <input type="text" id="username" name="username" placeholder="Name" required /><br>

      <label for="email">User Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" required /><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" required /><br>

      <label for="phone">Phone:</label>
      <input type="number" id="phone" name="phone" placeholder="Phone Number" required /><br>

      <label for="notes">Notes:</label>
      <textarea id="notes" name="notes" rows="3" cols="25"></textarea><br>

      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male" required />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required />
      <label for="female">Female</label><br>

      <p>Which Programming Language:</p>
      <select name="dropdown" required>
        <option value="" disabled selected>Select</option>
        <option value="C language">C language</option>
        <option value="C++ language">C++ language</option>
        <option value="Java language">Java language</option>
        <option value="Python language">Python language</option>
      </select><br>

      <p>Which subject would you choose?</p>
      <input type="checkbox" id="maths" name="subjects" value="Maths" />
      <label for="maths">Maths</label><br>
      <input type="checkbox" id="science" name="subjects" value="Science" />
      <label for="science">Science</label><br>

      <label for="fileupload">Upload File:</label>
      <input type="file" id="fileupload" name="fileupload" accept="application/*"><br>

      <input type="submit" value="Submit" name="submit" /><br>
      
    </fieldset>
  </form>
</body>
</html>
