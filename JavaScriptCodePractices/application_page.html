<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial;
            font-size: large;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        fieldset {
            border: none;
        }
        legend {
            font-weight: bold;
            font-size: 18px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form method="get" action="SubmitPage.html">
        <fieldset>
            <legend>Application Form</legend>
            <label for="username">User Name</label>
            <input type="text" name="username" id="username" placeholder="Name" required>
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="E-Mail" required>
            
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required>
            
            <label for="phoneNumber">Phone Number</label>
            <input type="number" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" required>
            
            <label for="notes">Note</label>
            <textarea name="notes" id="notes" rows="2" cols="25"></textarea>
            
            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="male" required> Male
            <input type="radio" id="female" name="gender" value="female" required> Female
            
            <label>Which program you select</label>
            <select name="dropdown">
                <option value="" disabled selected>Select</option>
                <option value="C language">C Language</option>
                <option value="python language">Python</option>
                <option value="javascript language">JavaScript</option>
                <option value="Vue.js">Vue</option>
            </select>
            
            <label for="fileupload">Marks Memo Upload</label>
            <input type="file" name="fileupload" id="fileupload" accept="application/*">
            
            <input type="submit" value="Submit" name="submit">
        </fieldset>
    </form>
</body>
</html>
