<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Section</title>
    <style>
 body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f9f9f9;
    font-family: Arial, sans-serif;
}

.company-section {
    text-align: center;
    color: #c0392b;
}

h2 {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 5px; /* Decrease space below text */
}

.divider {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 5px; /* Reduce space between text and lines */
    gap: 6px; /* Reduce space between the lines and arrow */
}

.line {
    width: 70px;
    height: 3px;
    background-color: #c0392b;
}

.arrow {
    font-size: 20px;
    color: #c0392b;
}

    </style>
</head>
<body>
    <div class="company-section">
        <h2>COMPANY</h2>
        <div class="divider">
            <span class="line"></span>
            <span class="arrow">&#x25BC;</span>
            <span class="line"></span>
        </div>
    </div>
</body>
</html>
