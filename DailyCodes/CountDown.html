<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            border: 1px solid;
            width: 150px;
            height: 100px;
            text-align: center;
            align-items: center;
            display: flex;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
           
        }
    </style>
</head>
<body>
    <div>
        <h1 id="counter">2:00</h1>
    </div>
    <script>
        let time = 50; // Countdown starting time in seconds
        let counter = document.getElementById('counter');

        // Timer function with seconds as parameter
        let timer = (seconds) => {
            let Minutes = Math.floor(seconds / 60);
            let DuringSeconds = Math.floor(seconds % 60);
            return `${String(Minutes).padStart(2, "0")}:${String(DuringSeconds).padStart(2, "0")}`;
        };

        // Start the countdown
        function startCountdown() {
            const countdownInterval = setInterval(() => {
                if (time <= 0) {
                    clearInterval(countdownInterval);
                    counter.textContent = "Time Up!";
                } else {
                    counter.textContent = timer(time); // Pass `time` as argument
                    time--;
                }
            }, 1000);
        }

        startCountdown();
    </script>
</body>
</html>
