  const promise=new Promise((resolve,reject) =>{
    setInterval(()=>{
        const d=new Date()
        const date=d.getHours()+":"+d.getMinutes()+":"+d.getSeconds()
        resolve(date)
        reject("Not Dispaly date")
    },2000)
  });
  promise
  .then((result)=>document.write(result))
  .catch((error)=>document.write(error));
