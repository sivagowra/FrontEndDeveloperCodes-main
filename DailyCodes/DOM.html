<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="printableArea">
        <h1>Hello Siva, How Are You!</h1>
        <p>Am I a Web Developer?</p>
        <p id="demo"></p>
        <p id="demo1">try</p>
        <p id="demo2"></p>

        <span class="sp">Siva</span><br>
        <span class="sp">Raju</span><br>
        <span class="sp">Gopala</span>
    </div>

    <h1 onclick="this.innerHTML='Naidu'">Click Me</h1>

    <div>
        <button onclick="disableButton(this)">Button 1</button>
        <button onclick="disableButton(this)">Button 2</button>
        <button onclick="disableButton(this)">Button 3</button>
        <button onclick="disableButton(this)">Button 4</button>
        <button onclick="disableButton(this)">Button 5</button>
        <button onclick="disableButton(this)">Button 6</button>
    </div>

    <button onclick="printContent()">Print</button>

    <script>
        let demo1 = document.getElementById('demo1');
        document.getElementById('demo').innerHTML = "Hello Naidu";
        demo1.innerHTML = "Good Morning";
        
        let spans = document.querySelectorAll('span.sp');
        document.getElementById('demo2').innerHTML = spans[0].innerHTML;

        function disableButton(button) {
            button.style.display = 'none';
        }

        function printContent() {
            let printArea = document.getElementById('printableArea').innerHTML;
            let originalContent = document.body.innerHTML;

            document.body.innerHTML = printArea;  // Replace body with printable content
            window.print();
            document.body.innerHTML = originalContent;  // Restore original content
            location.reload(); // Refresh to restore event listeners
        }
    </script>
</body>
</html>
